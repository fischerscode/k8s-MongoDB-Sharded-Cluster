---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-cs
  labels:
    app: mongodb-cs
spec:
  ports:
    - name: mongo
      port: 27017
  clusterIP: None
  selector:
    app: mongodb-cs

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-mongodb-cs-cluster-auth
spec:
  secretName: certificate-mongodb-cs-cluster-auth
  issuerRef:
    name: mongodb-cluster-ca-issuer
    kind: Issuer
  subject:
    organizations:
      - organizationName
    organizationalUnits:
      - organizationUnit
  commonName: "mongodb-cs.mongodb-cs.default.svc.cluster.local"
  dnsNames:
    - "mongodb-cs.mongodb-cs.default.svc.cluster.local"
    - "*.mongodb-cs.default.svc.cluster.local"
    - "mongodb-cs.mongodb-cs"
    - "*.mongodb-cs"
  usages:
    - client auth
    - server auth

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-mongodb-cs-root
spec:
  secretName: certificate-mongodb-cs-root
  issuerRef:
    name: mongodb-cluster-ca-issuer
    kind: Issuer
  subject:
    organizations:
      - organizationName
    organizationalUnits:
      - administration
  commonName: "root"
  dnsNames:
    - "root"
  usages:
    - client auth

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-configserver
spec:
  selector:
    matchLabels:
      app: mongodb-cs
  serviceName: mongodb-cs
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mongodb-cs
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo:4.2.9
          command:
            - "/bin/sh"
            - "-c"
            - |
              cat /certs-cluster-auth/tls.crt /certs-cluster-auth/tls.key > /cluster-auth.pem
              mongod \
                --configsvr \
                --replSet=cfgrs \
                --auth \
                --port=27017 \
                --dbpath=/data/db \
                --bind_ip_all \
                --tlsOnNormalPorts \
                --tlsCAFile=/certs-cluster-auth/ca.crt \
                --tlsCertificateKeyFile=/cluster-auth.pem \
                --tlsClusterFile=/cluster-auth.pem \
                --tlsClusterCAFile=/certs-cluster-auth/ca.crt \
                --clusterAuthMode=x509
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            timeoutSeconds: 1
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 5
            timeoutSeconds: 1
            failureThreshold: 30
            periodSeconds: 10
            successThreshold: 1
          ports:
            - containerPort: 27017
              name: configsvr
          volumeMounts:
            - name: data
              mountPath: /data/db
            - name: certs-cluster-auth
              mountPath: /certs-cluster-auth
            - name: certs-root
              mountPath: /certs-root
      volumes:
        - name: certs-cluster-auth
          secret:
            secretName: certificate-mongodb-cs-cluster-auth
        - name: certs-root
          secret:
            secretName: certificate-mongodb-cs-root
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
              weight: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
#        storageClassName: "storageclass"
        resources:
          requests:
            storage: 2Gi

---